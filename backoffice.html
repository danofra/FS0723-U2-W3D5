<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/css.css" />
  </head>
  <body class="d-flex flex-column vh-100 img">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="bi bi-music-note-beamed"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorie
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Chitarra</a></li>
                  <li><a class="dropdown-item" href="#">Batteria</a></li>
                  <li><a class="dropdown-item" href="#">Basso</a></li>
                  <li><a class="dropdown-item" href="#">Tastiera</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Altro</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-black-50"
                  href="./backoffice.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >BackOffice</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 text-center">
            <h1>Il suono della musica</h1>
            <h3>I migliori prodotti musicali del Web</h3>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col col-12 col-md-8 border p-3">
            <h2 id="form-title">Inserisci prodotto</h2>
            <form id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Prodotto</label>
                <input
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione Prodotto</label
                >
                <input
                  class="form-control"
                  id="description"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  class="form-control"
                  id="brand"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">URL</label>
                <input
                  class="form-control"
                  type="url"
                  id="imageUrl"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo Prodotto</label>
                <input
                  type="number"
                  min="0"
                  placeholder="â‚¬"
                  class="form-control"
                  id="price"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="invia">
                  Invia
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6 text-center">
            <p>&copy By Liborio Daniele Frasca</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
